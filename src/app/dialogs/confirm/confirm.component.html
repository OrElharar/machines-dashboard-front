<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">{{data?.title}}</h2>
</div>
<div mat-dialog-content class="dialog-content">
  {{data?.message}}
</div>
<div mat-dialog-actions class="dialog-actions m-3" [align]="'end'">
  <button mat-raised-button class="dialog-button" [mat-dialog-close]="false">{{data?.cancelText}}</button>
  <button mat-raised-button class="dialog-button btn-primary" [mat-dialog-close]="true">{{data?.confirmText}}</button>
</div>
