<form *ngIf="registerForm"
      [formGroup]="registerForm"
      (ngSubmit)="registerForm.valid && login()"
      autocomplete="off">
  <h2 class="text-center text-primary">Login</h2>
  <hr/>
  <app-text-input [formControl]="$any(registerForm.controls['username'])"
                  [label]="'Username'"
                  [placeholder]="'Your username'"></app-text-input>
  <p>Reminder: johns</p>
  <app-text-input [formControl]="$any(registerForm.controls['password'])"
                  [label]="'Password'"
                  [placeholder]="'Your password'"
                  [type]="'password'"></app-text-input>
  <p>Reminder: P@ssw07d!</p>

  <div class="row" *ngIf="validationErrors.length > 0">
    <div class="col">
      <ul class="text-danger">
        <li *ngFor="let error of validationErrors">{{error}}</li>
      </ul>
    </div>
  </div>

  <div class="text-center">
    <button kendoButton [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Login</button>
    <button kendoButton class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
