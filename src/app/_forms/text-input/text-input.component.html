<div class="mb-3">
  <input type="{{type}}"
         [class.is-invalid]="control.invalid && control.touched"
         class="form-control"
         [formControl]="control"
          placeholder="{{placeholder}}"/>
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}</div>
  <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
    {{label}} must be at least {{control.errors?.['minlength'].requiredLength}} characters
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
    {{label}} must be no more than {{control.errors?.['maxlength'].requiredLength}} characters
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['matchError']">
    {{label}} must match {{control.errors?.['matchError'].requiredValue}}
  </div>
</div>
